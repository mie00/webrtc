<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; frame-src http: https:; img-src 'self' https: data:; connect-src 'self' https: http: ws: wss:;">
	<title>Styled Page</title>
	<link href="thridparty/css/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex flex-col">
	<!-- Header -->
	<header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
		<h1 class="text-xl font-semibold text-gray-800">Video Call App</h1><strong id="connection-secret"></strong>
		<button id='hangup' class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Hang Up</button>
	</header>

	<!-- Main Content - Video Call Area and Controls -->
	<main class="flex-1 flex">
		<!-- Video Call Area -->
		<div id="media" class="flex-1 relative bg-black">
			<!-- Placeholder for video streams -->
			<!-- You would typically use a library like Twilio Video SDK or similar to manage video streams -->
		</div>

		<!-- Controls Panel -->
		<div class="w-1/4 bg-gray-200 p-4 flex flex-col space-y-4">
			<div class="flex items-center space-x-2">
				<div id="indicator" class="bg-gray-400 rounded-full h-4 w-4"></div> <!-- Participant indicator -->
				<p class="text-sm font-medium text-gray-700">
					ConnectionState: <strong id="connection-stat"></strong> IceConnectionState: <strong id="ice-connection-stat"></strong>
				</p>
			</div>

			<div class="flex flex-col space-y-2">
				Stun server <input id="stun-servers" type="text" placeholder="Stun servers"
					class="flex-1 border border-gray-300 px-3 py-2 rounded-md" value="stun.l.google.com:19302">
			</div>
			<!-- On/Off Buttons -->
			<div class="flex flex-col space-y-2">
				<button id="toggle-video" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Toggle
					Video</button>
				<button id="toggle-audio" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Toggle
					Audio</button>
				<button id="toggle-screen" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Share
					Screen</button>
				<div class="flex items-center">
					<input id="forward-host" type="text" placeholder="host to forward"
						class="flex-1 border border-gray-300 px-3 py-2 rounded-md" value="http://127.0.0.1:5000">
					<button id="start-forward"
						class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md ml-auto">Forward</button>
				</div>
			</div>
			<!-- End On/Off Buttons -->

			<!-- Chat Panel -->
			<div class="flex-1 flex flex-col border-t border-gray-300 pt-4">
				<!-- Messages Area -->
				<div id="output" class="flex-1 overflow-y-auto px-4">
				</div>

				<!-- Message Input and Upload Button -->
				<div class="flex items-center space-x-2 p-2">
					<input id="chat" type="text" placeholder="Type your message..."
						class="flex-1 border border-gray-300 px-3 py-2 rounded-md">
					<!-- <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Send</button> -->
					<div class="p-2">
						<label for="file-upload"
							class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">ðŸ“Ž</label>
						<input id="file-upload" type="file" class="hidden">
					</div>
				</div>
			</div>
			<!-- End Chat Panel -->
		</div>
		<!-- End Controls Panel -->
	</main>

	<!-- Overlay for Copying String -->
	<div id="copy-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
		<div class="bg-white p-4 rounded-md shadow-md text-center">
			<div id="qrcode"></div>
			<p class="text-lg font-semibold mb-2">Copy this:</p>
			<textarea readonly id="copy-text" class="bg-gray-200 px-4 py-2 rounded-md break-all block"></textarea>
			<button id="copy-button"
				class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mt-2">Copy</button>
			<textarea id="paste-text" class="bg-gray-200 px-4 py-2 rounded-md break-all block hidden"></textarea>
			<button id="accept-button"
				class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mt-2 hidden">Accept</button>
		</div>
	</div>
		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
		<script src="js/emojis.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/file.js"></script>
	<script src="js/stream.js"></script>
	<script src="js/forward.js"></script>
	<script src="js/main.js"></script>
	<script src="js/sdpcompress.js"></script>
	<script src="thridparty/js/qrcode.min.js"
		integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
